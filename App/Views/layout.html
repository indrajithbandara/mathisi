<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles.css">
</head>
<body>
    {% for message in flash %}
        <div class="alert alert-{{ message.type }}">
            {{ message.body }}
        </div>
    {% endfor %}
    {% block body %}
    {% endblock %}
</body>
</html>
