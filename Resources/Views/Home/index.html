{% extends "layout.html" %}

{% block title %}Home{% endblock %}
{% block body %}
    {% if user[0]['id'] %}
        <h1 class="home-h1">Welcome to the Home Page</h1>
        <div class="home-div">
            <p align="center">User with ID: {{ user[0]['id'] }} is logged in. <a href="/login/logout">Log out</a></p>
            <p align="center">{{ user[0]['name'] }}</p>
        </div>
    {% else %}
        <h1 class="home-h1">Welcome to the Home Page</h1>
    {% endif %}
{% endblock %}
